
<div ng-controller="SingleSessionCtrl">
    <div id="session_header">
        <div id="session_title" class="col-md-10">
            <h2 ng-bind-html="SessionsSingle.title"></h2>
            <h4><span>Speaker: </span>Rocco Tripaldi</h4>
        </div>
        <div id="session_title_right_head" class="col-md-2">
            <a class="btn btn-green" href="http://#">Ask a question</a>
        </div>
    </div>
    <div id="content">
        <div id="questions_answered_questions">
            <h3>Questions in question</h3>
            <ul id="questions_list">
                <li ng-repeat="question in SessionQuestions" class="question">
                    <div class="upvote"><i class="fa fa-heart"></i></div>
                    <div class="question_title" ng-bind-html="question.content"></div>
                </li>
            </ul>
        </div>
    </div>
</div><!-- container -->
