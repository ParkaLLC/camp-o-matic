
<div class="container" ng-controller="SingleSessionCtrl">
    <div id="session_header">
        <div id="session_title">
            <h2 ng-bind-html="SessionsSingle.title"></h2>
            <h4><span>Speaker: </span>Rocco Tripaldi</h4>
        </div>
    </div>
    <div id="content">
        <div id="questions_answered_questions">
            <h3>Questions in question</h3>
            <ul id="questions_list">
                <li ng-repeat="question in SessionQuestions" class="question">
                    <span class="upvote"><i class="fa fa-heart"></i></span>
                    <span class="question_title">{{SessionQuestions}}</span>
                </li>
            </ul>
        </div>

        <div id="questions_answered_area">
            <h3>Questions answered</h3>
            <ul id="questions_answered">
                <li class="question">
                    <span class="chosen"><i class="fa fa-check"></i></span>
                    <span class="question_title">Can I have a Rocco's Taco?</span>
                </li>
                <li class="question">
                    <span class="chosen"><i class="fa fa-check"></i></span>
                    <span class="question_title">Can I have a Rocco's Taco?</span>
                </li>
            </ul>
        </div>
    </div>
</div><!-- container -->
