<div>

    <div class='ng-modal' ng-show='modalShown' ng-controller="AskCtrl">
        <div class='ng-modal-overlay' ng-click='toggleModal()'></div>
        <div class='ng-modal-dialog' ng-style='dialogStyle'>
            <div class='ng-modal-dialog-content'>
                <h4>Oh you have a question? Go ahead, ask it:</h4>
                <form ng-submit="submit()" ng-show="showForm" role="form" class="form-horizontal">
                    <textarea name="question" ng-model="question" rows="5" style="width: 100%; height: 75px;" ></textarea>
                    <button class="btn btn-green ask-question">Ask it!</button>
                </form>
                <p ng-show="showSuccess" class="bg-success" style="padding: 5px;">{{successMessage}}</p>
            </div>
            <p class='nevermind' ng-click='toggleModal()' ng-show="showClose">{{closeMessage}}</p>
        </div>
    </div>

    <div id="session_header">
        <div id="session_title" class="col-md-9">
            <a ng-href="/speaker/{{SessionsSingle.meta.speaker_slug}}"><img class="round" src="http://www.gravatar.com/avatar/{{SessionsSingle.meta.speaker_grav}}" width="96" height="96"></a>
            <h3 ng-bind-html="SessionsSingle.title"></h3>
            <h4><span ng-bind-html="SessionsSingle.meta.speaker"></span></h4>
        </div>
        <div id="session_title_right_head" class="col-md-3">
            <button class="btn btn-green ask-question" ng-click='toggleModal()'>Ask a question</button>
        </div>
        <div id="session-description" class="col-md-12">
            <h5>Description:</h5>
            <p ng-bind-html="SessionsSingle.content" ></p>
        </div>
    </div>
    <div id="session-content">
        <h4>Questions</h4>

        <ul id="questions_list">
            <li ng-repeat="question in Questions" class="question">
                <div class="upvote col-md-2"><i class="fa fa-heart"></i></div>
                <div class="question_title col-md-10">
                    <h4 ng-bind-html="question.content"></h4>
                    <p class="question-author">- @LarryBird</p>
                </div>
            </li>
        </ul>
    </div>
</div><!-- container -->
