<div ng-controller="SingleSessionCtrl">

    <modal-dialog show='modalShown' width='400px' height='40%'><!--Modal Content-->
        <h4>Oh you have a question? Go ahead, ask it:</h4>
        <textarea type="text" rows="5" style="width: 100%; height: 75px;" ></textarea>
        <button class="btn btn-green ask-question">Ask it!</button>
    </modal-dialog>

    <div id="session_header">
        <div id="session_title" class="col-md-10">
            <h2 ng-bind-html="SessionsSingle.title"></h2>
            <h4><span>Speaker: </span><span ng-bind-html="SessionsSingle.meta.speaker"></span></h4>
        </div>
        <div id="session_title_right_head" class="col-md-2">
            <button class="btn btn-green ask-question" ng-click='toggleModal()'>Ask a question</button>
        </div>
        <div id="session_content" class="col-md-12">
            <h5>Description:</h5>
            <p ng-bind-html="SessionsSingle.content" ></p>
        </div>
    </div>
    <div id="content">
        <div id="questions_answered_questions">
            <h3>Questions in question</h3>
            <ul id="questions_list">
                <li ng-repeat="question in SessionQuestions" class="question">
                    <div class="upvote"><i class="fa fa-heart"></i></div>
                    <div class="question_title" ng-bind-html="question.content"></div>
                </li>
            </ul>
        </div>
    </div>
</div><!-- container -->
