<ul class="sessions-list">
    <li ng-repeat="session in Sessions" class="col-md-4">
        <h5><a class="title"
           ng-href="#/session/{{session.ID}}"
           ng-bind-html="session.title">
        </a></h5>
        <i class="fa fa-clock-o"></i><span class="time" ng-bind-html="session.meta.time"></span><br>
        <i class="fa fa-user"></i><span class="speaker" ng-bind-html="session.meta.speaker"></span>
        <p class="description" ng-bind-html="session.excerpt"></p>
        <a class="btn button-blue" ng-href="#/session/{{session.ID}}">Visit Session</a>
    </li>
</ul>
