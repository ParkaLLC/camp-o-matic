
<div class="col-md-6" style="margin: 20px 0;">
    <h3>Sign-up. Ask questions. Vote on questions.</h3>
    <form ng-submit="submit()" ng-show="showForm" role="form" class="form-horizontal">
        <p ng-show="showError" class="bg-danger" style="padding: 5px;">{{errorMessage}}</p>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" ng-model="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" ng-model="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="twitter">Twitter Handle: </label>
            <input type="text" name="twitter" ng-model="twitter" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Register and Login</button>
    </form>

    <p ng-show="showSuccess" class="bg-success" style="padding: 5px;">{{successMesage}}</p>
</div>
